{% extends 'base/base.html' %}
{% block content %}

<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Welcome, {{ user }}</h5>
            <p class="card-text">Role: {{ user.role }}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="info-box">
                <span class="info-box-icon bg-info"><i class="fas fa-car"></i></span>
                <div class="info-box-content">
                    <span class="info-box-text">Incidents Reported</span>
                    <span class="info-box-number">42</span>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="info-box">
                <span class="info-box-icon bg-success"><i class="fas fa-car"></i></span>
                <div class="info-box-content">
                    <span class="info-box-text">Registered Vehicles</span>
                    <span class="info-box-number">256</span>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="info-box">
                <span class="info-box-icon bg-primary"><i class="fas fa-users"></i></span>
                <div class="info-box-content">
                    <span class="info-box-text">Registered Users</span>
                    <span class="info-box-number">315</span>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
